<div class="intro">
  <div class="intro__inner grid wrapper">
    <div class="intro__inner__content fs-large">
      <div class="intro__inner__content__image">
        <img src="{{ intro.image }}" alt="{{ intro.imageAlt }}" />
      </div>
      <div class="intro__inner__content__text flow">
        <p>{{ intro.text }}</p>
        <a class="button button--muted" href="{{intro.buttonUrl}}"
          >{{ intro.buttonText }}</a
        >
      </div>
    </div>
  </div>
</div>
