<div class="[ page-header pad-top-800 ]">
  <div class="[ page-header__inner ] [ flow ]">
    <h1 class="[ page-header__heading ]">{{ pageHeaderTitle }}</h1>
    {% if pageHeaderSummary %}
    <div class="[ page-header__summary ] [ flow ]">
      {{ pageHeaderSummary | safe }}
    </div>
    {% endif %}
  </div>
</div>
